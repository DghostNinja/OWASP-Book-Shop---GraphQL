name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/graphql
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        if: ${{ github.event_name != 'pull_request' }}

      - name: Test Docker image
        run: |
          echo "=== Docker Build Test ==="
          echo "Starting container..."
          
          docker run -d -p 4001:4000 --name test-api ${{ env.DOCKER_IMAGE }}:latest
          
          echo "Waiting 10 seconds..."
          sleep 10
          
          echo "=== Container Status ==="
          docker ps -a | grep test-api || echo "Container not found"
          
          echo "=== Container Logs ==="
          docker logs --tail 30 test-api 2>&1 || true
          
          echo "=== Testing HTTP ==="
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 5 http://localhost:4001/ 2>/dev/null || echo "000")
          echo "HTTP Response: $HTTP_CODE"
          
          echo "=== Cleanup ==="
          docker stop test-api 2>/dev/null || true
          docker rm test-api 2>/dev/null || true
          
          echo "Test complete (PostgreSQL required for full functionality)"

      - name: Trigger Render Deployment
        uses: appleboy/dispatch-action@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          repo: DghostNinja/OWASP-Book-Shop---GraphQL
          workflow: render-deploy.yml
        if: github.event_name != 'pull_request'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

      - name: Trigger Render Deploy via API
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ] && [ -n "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "=== Triggering Render Deployment ==="
            curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"clearCache": false}'
            echo ""
            echo "Render deployment triggered!"
          else
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set. Skipping auto-deploy."
            echo "Add these secrets in GitHub repo Settings â†’ Secrets:"
            echo "  - RENDER_API_KEY: Your Render API key"
            echo "  - RENDER_SERVICE_ID: Your Render service ID (from dashboard URL)"
          fi
        if: github.event_name != 'pull_request'
