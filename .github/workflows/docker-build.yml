name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/graphql
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version || echo "Using docker compose plugin"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        if: ${{ github.event_name != 'pull_request' }}

      - name: Test Docker image
        run: |
          echo "=== Docker Build Test ==="
          
          echo "Building and starting services with docker compose..."
          docker compose up -d --build
          
          echo "Waiting for services to start..."
          sleep 15
          
          echo "=== Container Status ==="
          docker compose ps
          
          echo "=== Container Logs ==="
          docker compose logs --tail 30 api
          
          echo "=== Running Full Test Suite ==="
          chmod +x test_api.sh
          
          # Test with Docker container
          API_URL="http://localhost:4000/graphql" ./test_api.sh > /tmp/test_results.txt 2>&1
          TEST_EXIT_CODE=$?
          
          echo "=== Test Results ==="
          cat /tmp/test_results.txt
          
          echo ""
          echo "=== Test Exit Code: $TEST_EXIT_CODE ==="
          
          echo "=== Cleanup ==="
          docker compose down 2>/dev/null || true
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo ""
            echo "✓ ALL TESTS PASSED - Image is ready for deployment!"
            exit 0
          else
            echo ""
            echo "✗ TESTS FAILED - Review output above"
            exit 1
          fi

      - name: Trigger Render Deploy
        run: |
          if [ -n "${{ secrets.RENDER_API_KEY }}" ] && [ -n "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "=== Triggering Render Deployment ==="
            RESPONSE=$(curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{}' \
              -w "%{http_code}" -s -o /dev/null)
            if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "201" ]; then
              echo "✓ Render deployment triggered successfully!"
            else
              echo "✗ Render API returned: $RESPONSE"
            fi
          else
            echo "Skipping Render deploy - secrets not configured"
          fi
        if: github.event_name != 'pull_request'
