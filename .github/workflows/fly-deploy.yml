name: Build, Test & Deploy to Fly.io

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/graphql
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  build-and-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: docker compose version || echo "Using docker compose plugin"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          load: true

      - name: Test with Docker Compose
        run: |
          set -x
          echo "=== Docker Build Test ==="
          docker compose up -d --build
          sleep 20
          docker compose ps -a
          docker compose logs --tail 100 api
          echo "=== Testing connection ==="
          curl -v --max-time 10 http://localhost:4000/graphql 2>&1 || echo "Connection failed"

      - name: Run Test Suite
        run: |
          chmod +x test_api.sh flow.sh
          echo "=== Running API Security Tests ==="
          API_URL="http://localhost:4000/graphql" ./test_api.sh
          echo ""
          echo "=== Running User Flow Tests ==="
          API_URL="http://localhost:4000/graphql" ./flow.sh
        continue-on-error: false

      - name: Push to Docker Hub
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
        if: github.event_name != 'pull_request'

      - name: Cleanup
        run: docker compose down 2>/dev/null || true

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly.io
        run: |
          # Create app if it doesn't exist
          if ! fly apps list | grep -q graphql-bookstore; then
            echo "Creating Fly.io app..."
            fly apps create --name graphql-bookstore --org personal
          fi

          # Set DATABASE_URL from GitHub secrets
          fly secrets set DATABASE_URL="${{ secrets.DATABASE_URL }}"

          # Deploy using Docker image from Docker Hub
          fly deploy --image ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
